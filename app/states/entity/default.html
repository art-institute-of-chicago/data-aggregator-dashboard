<table class="table table-bordered">

    <thead>
        <tr>
            <th colspan="2">Metadata</th>
        </tr>
    </thead>
    <tbody>

        <tr class="info">
            <td><strong>JSON</strong></td>
            <td><a href="{{ vm.route }}">{{ vm.route }}</a></td>
        </tr>

    </tbody>

</table>

<table class="table table-bordered table-striped">
    <colgroup>
        <col width="1">
        <col>
    </colgroup>
    <thead>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>

        <tr tfield ng-repeat="(key,value) in vm.entity" key="{{ key }}" value="value"></tr>

    </tbody>
</table>
