<div class="aic-images">

    <p>
        <span>Search by color: </span>
        <input type="color" ng-model="vm.color" ng-change="vm.search()" ng-model-options="{ debounce: 200 }" color/>
        <span>{{ vm.color.hex() }}</span>
    </p>

    <div class="image-container">

        <div class="image-item" ng-repeat="image in vm.images">

            <div class="image-proportion" style="padding-bottom: {{ image.height / image.width * 100 }}%">

                <div class="image-lqip" style="background-image: url('{{ image.lqip }}')"></div>

                <div class="image-lqip image-lqip-blur" style="background-image: url('{{ image.lqip }}')"></div>

                <div class="image-tn" ng-class="image.is_loaded ? 'image-loaded' : ''">
                    <img src="{{ vm.getThumbnail( image ) }}" img-onload="vm.onImageLoad( image )"/>
                </div>

            </div>

        </div>

    </div>

</div>
